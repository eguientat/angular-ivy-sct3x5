<div class="row">
  <div class="col-4">
    <img
      class="img-fluid"
      style="max-height: 150px;"
      [src]="pizza.img"
      alt="#"
    />
    <div>
      <p *NgFor="let i of pizza.ingredient">{{ i.name }}</p>
    </div>
    <div class="row">
      <button class="btn btn-success">Ajouter au Panier</button>
    </div>
  </div>
</div>
